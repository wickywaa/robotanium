services:
  robotaniumFrontend:
    image: newfrontendrobotanium:latest
    restart: unless-stopped
    build:
      context: ./frontend
      dockerfile: ./Dockerfile
  adminFrontend:
    image: admin-frontend:latest
    restart: unless-stopped
    build:
      context: ./admin-frontend
      dockerfile: ./Dockerfile
    ports: 
     -  3000:3000
  backend:
    image: users:latest
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - POSTGRES_USER=${USERS_DB_USER:-postgres}
      - POSTGRES_PASSWORD=${USERS_DB_PASSWORD:-db}
      - POSTGRES_DB=${USERS_DB_NAME:-robotanium_users_db}
    depends_on:
      - mongo
  web-proxy:
    image: web-proxy:latest
    restart: unless-stopped
    build:
      context: ./web-proxy
      dockerfile: ./Dockerfile
    ports:
      - 47000:80
    healthcheck:
      test: ["CMD", "curl", "-I", "127.0.0.1"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      mode: replicated
      replicas: 1
    depends_on:
      - backend
      - mongo
  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: Robotanium1!
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      mode: replicated
      replicas: 1
    volumes:
      - mongo:/data/db
  backendv2:
    image: backendv2:${BUILD_ENV:-dev}
    build:
      context: ./backendv2
      dockerfile: Dockerfile
      args:
        - BUILD_ENV=${BUILD_ENV:-dev}
    ports:
      - "8080:8080"
      - "40000:40000"  # Debug port (only used in dev)
    volumes:
      - ./backendv2:/app  # Only mounted in dev
    security_opt:
      - "seccomp:unconfined"  # Only needed in dev
    cap_add:
      - SYS_PTRACE  # Only needed in dev
    environment:
      - GO_ENV=${BUILD_ENV:-development}
    depends_on:
      - postgres
  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Robotanium1!
      POSTGRES_DB: robotanium_db
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  mongo:
  postgres_data:
